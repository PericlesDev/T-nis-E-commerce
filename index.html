<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Card Design Nike</title>
</head>
<body>
    
    <div class="container">
    <ul class="thumb">
    <li onmouseover="changeImageSrc('shoes1.png')"><img src="shoes1.png"></li>
    <li onmouseover="changeImageSrc('shoes2.png')"><img src="shoes2.png"></li>
    <li onmouseover="changeImageSrc('shoes3.png')"><img src="shoes3.png"></li>
    </ul>
    <div class="imgBox">
        <h1>Nike</h1>
        <img src="shoes1.png" class="shoesss">
        <ul class="size"></ul>
        <span>Size</span>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>

    <script>
        function changeImageSrc(Anything){
            document.querySelector('.shoesss').src = Anything;
        }
    </script>
    
</body>
</html>
